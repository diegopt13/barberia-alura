    <body> 
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">home</a></li>

        <main>
            <form >
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@donimio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono"class="input-padron"required placeholder="(xx) xxx xxxx">
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"class="input-padron"required></textarea>

                <fieldset>
                    <legend>多Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>多En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                    <label class="checkbox"><input type="checkbox" checked>多le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
                <table>
                    <thead>
                        <tr>

                        <tr>

                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h-20h</td>
                        </tr>
                    </tbody>
                   
                   
                </table>
        </main>
        <footer>
